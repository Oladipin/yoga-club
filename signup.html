<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="a community where we support and encourage women participate in yoga in Umea-Sweden ">
    <meta name="keywords" content="yoga, community, therapy, exercise">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Yoga for Women</title>
</head>

<body>

    <!--Header and Menu navigation-->

    <header>
        <div>
            <a href="index.html">
                <h1 id="logo">yoga for women</h1>
            </a>
            <nav>
                <ul id="menu">
                    <a href="index.html">
                        <li>home</li>
                    </a>
                    <a href="expolre.html">
                        <li>explore</li>
                    </a>
                    <a href="#contact">
                        <li>contact us</li>
                    </a>
                    <a href="signup.html">
                        <li>sign up</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <!--Sign up form-->

    <section class="signup">
        <form class="signup-form" action="" method="post">
            <h2>sign up</h2>
            <label for="fname">First Name</label>
            <input class="input" type="text" id="fname" name="first_name" placeholder="Enter your first name" required>
            <label for="lname">Last Name</label>
            <input class="input" type="text" id="lname" name="last_name" placeholder="Enter your last name" required>
            <label for="email">Email Address</label>
            <input class="input" type="email" id="emial" name="email_address" placeholder="Enter your email address"
                required>
            <label for="mobile">Mobile Number</label>
            <input class="input" type="tel" id="mobile" name="mobile_number" placeholder="Enter your phone number"
                required>
            <input class="join" type="submit" value="Go!">
        </form>
    </section>

    <!--Footer-->

    <footer id="contact">
        <ul id="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page(Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page(Opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page(Opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page(Opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
        <p><i class="fa-regular fa-copyright"></i> Yoga For Women, 2023</p>

    </footer>

    <!--font awesome script-->
    <script src="https://kit.fontawesome.com/5afe2418c7.js" crossorigin="anonymous"></script>
</body>

</html>
